<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App || API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
</head>

<body>
    <header>
        <nav>
            <div class="navBar">
                <h1>Recipe App</h1>
                <form>
                    <input id="recipeBox" type="text" placeholder="Search for recipes...">
                    <button id="recipeBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="recipeCards" class="mainContainer">
            <h2>Search your favourite recipes...</h2>
        </div>
        <div class="recipeContainer">
            <button type="button" class="recipeClose">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
            <div class="recipeInfo"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
